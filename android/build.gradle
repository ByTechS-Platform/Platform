buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")  // Android Gradle Plugin
        classpath("com.facebook.react:react-native-gradle-plugin") // React Native Gradle Plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Kotlin Plugin
        classpath("com.google.gms:google-services:4.3.15")  // Google Services Plugin
    }
}

// Apply React Native plugin for the root project
apply plugin: "com.facebook.react.rootproject"
